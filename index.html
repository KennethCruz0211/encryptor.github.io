<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Encriptador</title>
</head>
<body>
    <header>
        <div class="logo-encabezado">
            <h1><img src="./img/Logo.png" alt="a" class="logo"></h1>
        </div>
    </header>
    <main>
        <section class="principal-section">
            <div class="principal-container">
                <div class="principal-container-left">
                    <div class="textbox-input">
                        <textarea id="idTxtEntrada" placeholder="Ingrese el texto aquí" class="class-txt-in"></textarea>
                    </div>
                    <div class="info-buttons">
                        <div class="info">
                            <div class="text-info">
                                <span class="material-symbols-outlined">error</span>
                                <span>Solo letras minúsculas y sin acentos</span>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="buttons">
                                <button class="encriptar-button" onclick="btnEncriptar()">Encriptar</button>
                                <button class="descifrar-button" onclick="btnDesencriptar()">Desencriptar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="principal-container-right">
                    <div class="textbox-output">
                        <div id="no-content-id" class="no-content">
                            <div class="no-content-items">
                                <img src="./img/Muñeco.png" alt="Muneco con una lupa" id="" class="muneco-lupa">
                                <span class="no-message">Ningún mensaje fue encontrado</span>
                                <span class="no-intruction">Ingresa el texto que desees encriptar o desencriptar.</span>
                            </div>
                        </div>
                        <div id="final-content-id" class="final-content">
                            <textarea id="idTxtSalida"  class="class-txt-out"></textarea>
                            <div class="copy-container">
                                <button class="descifrar-button copy-button" onclick="copiarTexto()">Copiar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <div class="text-credits">
                    <span class="copy">&#169;</span>
                    <span class="credits">Made by </span>
                    <a href="https://github.com/giuseppedev21" class="name" target="_blank">Kenneth Cruz</a>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <!---
        <div class="footer-container">
            <div class="text-credits">
                <span class="copy">&#169;</span>
                <span class="credits">Made by Kenneth Cruz</span>
            </div>
        </div>
        -->
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
